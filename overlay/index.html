<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Luxbin MX Actions</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0d0d0d;
    color: #e0e0e0;
    font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .panel {
    background: #1a1a2e;
    border: 1px solid #333;
    border-radius: 16px;
    padding: 40px;
    width: 520px;
    box-shadow: 0 0 60px rgba(100, 100, 255, 0.08);
  }

  .title {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: #888;
    margin-bottom: 32px;
  }

  .stat {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 0;
    border-bottom: 1px solid #222;
  }

  .stat:last-child { border-bottom: none; }

  .label {
    font-size: 13px;
    color: #999;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .value {
    font-size: 28px;
    font-weight: 700;
    color: #fff;
    transition: color 0.3s ease;
  }

  #temperature-value {
    color: #4fc3f7;
  }

  #mode-value {
    color: #ab47bc;
  }

  #action-value {
    color: #66bb6a;
    font-size: 16px;
    max-width: 300px;
    text-align: right;
  }

  .temp-bar {
    width: 100%;
    height: 6px;
    background: #222;
    border-radius: 3px;
    margin-top: 8px;
    overflow: hidden;
  }

  .temp-fill {
    height: 100%;
    background: linear-gradient(90deg, #4fc3f7, #f44336);
    border-radius: 3px;
    transition: width 0.2s ease;
  }
</style>
</head>
<body>

<div class="panel">
  <div class="title">Luxbin MX Actions</div>

  <div class="stat">
    <span class="label">Mode</span>
    <span class="value" id="mode-value">Code</span>
  </div>

  <div class="stat">
    <span class="label">AI Temperature</span>
    <div>
      <span class="value" id="temperature-value">0.50</span>
      <div class="temp-bar">
        <div class="temp-fill" id="temp-fill" style="width: 50%"></div>
      </div>
    </div>
  </div>

  <div class="stat">
    <span class="label">Last Action</span>
    <span class="value" id="action-value">Ready</span>
  </div>
</div>

<script>
  // Simple local server listener for plugin updates
  // In the demo, we use Server-Sent Events or polling

  const tempEl = document.getElementById('temperature-value');
  const fillEl = document.getElementById('temp-fill');
  const modeEl = document.getElementById('mode-value');
  const actionEl = document.getElementById('action-value');

  const modes = ['Code', 'Design', 'Deploy'];
  let modeIndex = 0;

  // Poll for updates from the plugin
  async function poll() {
    try {
      const res = await fetch('http://localhost:9210/state');
      const data = await res.json();

      if (data.temperature !== undefined) {
        const t = parseFloat(data.temperature);
        tempEl.textContent = t.toFixed(2);
        fillEl.style.width = (t * 100) + '%';
      }

      if (data.mode !== undefined) {
        modeEl.textContent = data.mode;
      }

      if (data.lastAction !== undefined) {
        actionEl.textContent = data.lastAction;
      }
    } catch {
      // Plugin not running yet -- that's fine
    }
  }

  setInterval(poll, 200);

  // Keyboard simulation for demo recording without hardware
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowUp') {
      const t = Math.min(1, parseFloat(tempEl.textContent) + 0.05);
      tempEl.textContent = t.toFixed(2);
      fillEl.style.width = (t * 100) + '%';
    }
    if (e.key === 'ArrowDown') {
      const t = Math.max(0, parseFloat(tempEl.textContent) - 0.05);
      tempEl.textContent = t.toFixed(2);
      fillEl.style.width = (t * 100) + '%';
    }
    if (e.key === '1') {
      actionEl.textContent = 'Refactor: cleaned up, improved naming';
    }
    if (e.key === '2') {
      actionEl.textContent = 'Summary: JWT auth + session mgmt';
    }
    if (e.key === '3') {
      actionEl.textContent = 'Preview Build: Done';
    }
    if (e.key === 'm') {
      modeIndex = (modeIndex + 1) % modes.length;
      modeEl.textContent = modes[modeIndex];
    }
  });
</script>

</body>
</html>
